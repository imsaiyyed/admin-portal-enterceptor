    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-3">
                <h4 class="card-title ">Employee Details</h4>
                <!-- <p class="card-category">Here is a subtitle for this table</p> -->
              </div>
              <div class="col-md-5"></div>
              <div class="col-md-2">
                <mat-form-field >
                  <input mat-raised-button matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
              </div>
              <div class="col-md-2">
                <a  mat-raised-button
                  [routerLink]="['/employee-details/create-employee', 0]">Add
                  Employee</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>
                <!-- Id Column -->
                <ng-container matColumnDef="Id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.Id }}
                  </td>
                </ng-container>

                <!-- ClientName Column -->
                <ng-container matColumnDef="EmployeeName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.FirstName+" "+element.LastName }}
                  </td>
                </ng-container>

                <!-- ClientEmail Column -->
                <ng-container matColumnDef="Email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.Email}}
                  </td>
                </ng-container>

                <!-- Designation Column -->
                <ng-container matColumnDef="Designation">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.Designation }}
                  </td>
                </ng-container>

                <!-- IsActive Column -->
                <ng-container matColumnDef="IsActive">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Active Status</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.IsActive }}
                  </td>
                </ng-container>

                <!-- edit Column -->
                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary"
                      [routerLink]="['/employee-details/employee-profile/', element.Id]">
                      <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                  </td>
                </ng-container>

                 <!-- delete Column -->
                 <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
                    <td mat-cell *matCellDef="let element"> 
                      <button mat-icon-button color="danger" (click)="deleteEmployee(element)">
                        <mat-icon aria-label="Edit">delete</mat-icon>
                      </button>
                      <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                    </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
