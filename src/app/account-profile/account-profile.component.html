<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Account Profile</h4>
            <p class="card-category">Complete Account details</p>
          </div>
          <div class="card-body">
            <form [formGroup]="accountDetails" >
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Account name" formControlName="AccountName" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field>
                    <mat-label>Account Status</mat-label>
                    <mat-select [disabled]="!isEdit" formControlName="IsActive">
                      <mat-option selected="selected" [value]="true">
                        Active
                      </mat-option>
                      <mat-option [value]="false">
                        In-Active
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="row  ">
                <div class="col-md-6">
                </div>
                <div class="col-md-3">
                  <button mat-raised-button [disabled]="!accountDetails.valid" type="submit" (click)="onSubmit()" class="btn btn-danger pull-right">Save Changes</button>
                  </div>
                  <div class="col-md-3">
                  <button mat-raised-button (click)="addContact()" class="btn btn-danger pull-right">Add
                    Contact</button>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <div class="row">
            <div class="col-md-3">
              <h4 class="card-title ">Client Details</h4>
              <!-- <p class="card-category">Here is a subtitle for this table</p> -->
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
              <mat-form-field>
                <input mat-raised-button color="accent" matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <!-- <a mat-raised-button [routerLink]="['/client-details/create-client', 0]">Add
                Client</a> -->
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
              <!-- Id Column -->
              <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.Id }}
                </td>
              </ng-container>

              <!-- ClientName Column -->
              <ng-container matColumnDef="ClientName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.ClientName }}
                </td>
              </ng-container>

              <!-- ClientEmail Column -->
              <ng-container matColumnDef="ClientEmail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ClientEmail</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.ClientEmail}}
                </td>
              </ng-container>

              <!-- Designation Column -->
              <ng-container matColumnDef="Designation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.Designation }}
                </td>
              </ng-container>

              <!-- IsActive Column -->
              <ng-container matColumnDef="IsActive">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Active Status</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.IsActive }}
                </td>
              </ng-container>

              <!-- Project Column -->
              <ng-container matColumnDef="project">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="linkProject(element)">
                      Link Project
                    </button>
                    <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                  </td>
                </ng-container>

              <!-- edit Column -->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" [routerLink]="['/client-details/create-client', element.Id]">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>
                  <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                </td>
              </ng-container>

              <!-- delete Column -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="danger" (click)="deleteClient(element)">
                    <mat-icon aria-label="Edit">delete</mat-icon>
                  </button>
                  <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
