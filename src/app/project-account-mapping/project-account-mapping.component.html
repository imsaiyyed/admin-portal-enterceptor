    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-3">
                <h4 class="card-title ">Project and Account Details</h4>
                <p class="card-category">Here is a subtitle for this table</p>
              </div>
              <div class="col-md-5"></div>
              <div class="col-md-2">
                <mat-form-field>
                  <input mat-raised-button matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
              </div>
              <div class="col-md-2">
                <a mat-raised-button [routerLink]="['/project-account/create-mapping', 0]">Create
                  Mapping</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>

                <!-- Id Column -->
                <ng-container matColumnDef="Id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.Id }}
                  </td>
                </ng-container>

                <!-- ProjectTitle Column -->
                <ng-container matColumnDef="ProjectTitle">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Title</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.ProjectTitle }}
                  </td>
                </ng-container>

                <!-- AccountName Column -->
                <ng-container matColumnDef="AccountName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.AccountName }}
                  </td>
                </ng-container>

                <!-- startDate Column -->
                <ng-container matColumnDef="StartDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.StartDate | date}}
                  </td>
                </ng-container>

                <!-- endDate Column -->
                <ng-container matColumnDef="EndDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.EndDate| date }}
                  </td>
                </ng-container>
                <!-- edit Column -->
                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent"
                      [routerLink]="['/account-details/create-account', element.Id]">
                      <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                  </td>
                </ng-container>
                <!-- delete Column -->
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="danger" (click)="deleteAccount(element)">
                      <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                    <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
