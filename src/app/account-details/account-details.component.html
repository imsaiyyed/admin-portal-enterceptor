      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <div class="row">
                <div class="col-md-3">
                  <h4 class="card-title ">Account Details</h4>
                  <p class="card-category">Here is a subtitle for this table</p>
                </div>
                <div class="col-md-5"></div>
                <div class="col-md-2">
                  <mat-form-field >
                    <input mat-raised-button matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <a  mat-raised-button
                    [routerLink]="['/account-details/create-account', 0]">Add
                    Account</a>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
                  <!-- accountId Column -->
                  <ng-container matColumnDef="accountId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.AccountId }}
                    </td>
                  </ng-container>
  
                  <!-- accountName Column -->
                  <ng-container matColumnDef="accountName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.AccountName }}
                    </td>
                  </ng-container>
  
               
  
                
  
                  <!-- isActive Column -->
                  <ng-container matColumnDef="isActive">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Active Status</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.IsActive }}
                    </td>
                  </ng-container>
  
                  <!-- edit Column -->
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="accent"
                        [routerLink]="['/account-details/create-account', element.AccountId]">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                      </button>
                      <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                    </td>
                  </ng-container>
                  <!-- delete Column -->
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="danger" (click)="deleteAccount(element)">
                        <mat-icon aria-label="Edit">delete</mat-icon>
                      </button>
                      <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                    </td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
  
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
