<mat-dialog-content>
  <div class="card cardClass">
    <div class="card-header card-header-danger">
      <h4 class="card-title">{{channel.Channel_Name}}</h4>
      <p class="card-category">Configure Channel Credentials</p>
    </div>
    <div class="container-fluid topPadding">
      <div class="row">
        <div class="col-md-5">
          <mat-form-field>
            <mat-label>Keys</mat-label>
            <mat-select (ngModelChange)="onKeyChange($event)" [ngModel]="keyId">
              <mat-option [value]="creds.KeyId" *ngFor="let creds of channelCredentials">
                {{creds.Key}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <p>{{keyId}}</p>
        </div>

      </div>
      <div class="row">
        <div class="col-md-5">
          <mat-form-field>
            <input matInput placeholder="Key value" [(ngModel)]="keyValue">
          </mat-form-field>
        </div>
        <div class="col-md-5">
            <button mat-raised-button  (click)="saveKeyValue()" color="warn">Save Changes</button>
          </div>
      </div>
    </div>
    <div class="container-fluid topPadding">
      <div class="row">
        <div class="col-md-1">
          <label>No.</label>
        </div>
        <div class="col-md-5">
          <label>Key Name</label>
        </div>
        <div class="col-md-6">
          <label>Key Value</label>
        </div>
      </div>
      <div *ngFor="let creds of channelCredentials;let i = index">
        <div class="row">
          <div class="col-md-1">
            <label>{{i+1}}</label>
          </div>
          <div class="col-md-5">
            <mat-label>{{creds.Key}}</mat-label>

          </div>
          <div class="col-md-6">
            <mat-label>{{creds.Value}}</mat-label>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
