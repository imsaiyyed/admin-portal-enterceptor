<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Employee Profile</h4>
              <!-- <p class="card-category">Complete your profile</p> -->
            </div>
            <div class="card-body">
              <form [formGroup]="employeeDetails" >
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="First name" formControlName="FirstName" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Last name" formControlName="LastName" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Employee Email" formControlName="Email" type="text">
                    </mat-form-field>
                  </div>
  
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Employee Designation" formControlName="Designation" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <mat-checkbox formControlName="AllowMonitoring">Allow monitoring?</mat-checkbox>
                  </div>
  
                  <div class="col-md-3">
                    <mat-form-field>
                      <mat-label>Eployee Status</mat-label>
                      <mat-select [disabled]="!isEdit" formControlName="IsActive">
                        <mat-option selected="selected" [value]="true">
                          Active
                        </mat-option>
                        <mat-option [value]="false">
                          In-Active
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
  
                <div class="row  ">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-3">
                      <button mat-raised-button type="submit" (click)="onSubmit()" class="btn btn-danger pull-right">Save Changes</button>
                      </div>
                      <div class="col-md-3">
                      <button mat-raised-button (click)="linkProject()" class="btn btn-danger pull-right">Link
                        Project</button>
                    </div>
                  </div>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <div class="row">
              <div class="col-md-3">
                <h4 class="card-title ">Project Details</h4>
                <!-- <p class="card-category">Here is a subtitle for this table</p> -->
              </div>
              <div class="col-md-5"></div>
              <div class="col-md-2">
                <mat-form-field>
                  <input mat-raised-button matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
              </div>
              <!-- <div class="col-md-2">
                <a mat-raised-button [routerLink]="['/project-account/create-mapping', 0]">Create
                  Mapping</a>
              </div> -->
            </div>
          </div>
          <div class="card-body">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>

                <!-- Id Column -->
                <ng-container matColumnDef="Id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.Id }}
                  </td>
                </ng-container>

                <!-- ProjectTitle Column -->
                <ng-container matColumnDef="ProjectTitle">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Title</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.ProjectTitle }}
                  </td>
                </ng-container>

                <!-- ManagerName Column -->
                <ng-container matColumnDef="ManagerName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Manager Name</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.ManagerName }}
                  </td>
                </ng-container>

                <!-- startDate Column -->
                <ng-container matColumnDef="StartDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.StartDate | date}}
                  </td>
                </ng-container>

                <!-- endDate Column -->
                <ng-container matColumnDef="EndDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.EndDate| date }}
                  </td>
                </ng-container>
                <!-- client Column -->
                <ng-container matColumnDef="client">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent"
                    (click)="linkContact(element.AccountId)">
                      <!-- <mat-icon aria-label="Edit">link</mat-icon>  -->
                      Link contact
                    </button>
                    <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                  </td>
                </ng-container>
                 <!-- edit Column -->
                 <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="accent"
                      (click)="editMapping(element)">
                        <!-- [routerLink]="['/project-account/create-mapping/', element.Id,true]"> -->
                        <mat-icon aria-label="Edit">edit</mat-icon>
                      </button>
                      <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                    </td>
                  </ng-container>
                <!-- delete Column -->
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="danger" (click)="deleteAccount(element)">
                      <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                    <!-- <mat-icon (click)="editRecord(element)">edit</mat-icon> -->
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
